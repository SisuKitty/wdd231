  <body>
    <header>
      <a href="index.html" class="logoBox">
        <img src="images/logo.png" alt="Boise chamber icon" class="boiseLogo"
      /></a>
      <h1>Boise</h1>
      <p id="chamber">Chamber of Commerce</p>
      <button id="hamburger">&#9776;</button>
      <nav id="nav" class="hide">
        <li><a href="">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="https://github.com/SisuKitty">Join</a></li>
        <li>
          <a href="https://www.linkedin.com/in/sheena-gibbons/">Discover</a>
        </li>
      </nav>
    </header>
    <main>
        <dialog method="get" action="thankyou.html">
        </dialog>
        <section class="container">
        <!-- Form Section -->
        <div class="form-section">
          <form method="get" action="thankyou.html">
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first_name" title="First Name" autocomplete="given-name" required><br><br>
            
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last_name" title="Last Name" autocomplete="family-name" required><br><br>
            
            <label for="org-title">Organizational Title:</label><br>
            <input type="text" id="org-title" name="organization_title" title="Organization Title" autocomplete="organization-title" pattern="[A-Za-z-\s]{7,}" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" title="Email Address" autocomplete="email" placeholder="example@domain.com" required><br><br>

            <label for="phone">Mobile Phone:</label><br>
            <input type="tel" id="phone" name="phone" title="Mobile Phone Number" autocomplete="tel" required><br><br>

            <label for="org-name">Organization's Name:</label><br>
            <input type="text" id="org-name" name="organization" title="Organization Name" autocomplete="organization" required><br><br>

            <label for="membership">Membership Level:</label><br>
            <select id="membership" name="membership_level" required>
              <option value="NP Membership">NP Membership (Non-profit, No Fee)</option>
              <option value="Bronze Membership">Bronze Membership</option>
              <option value="Silver Membership">Silver Membership</option>
              <option value="Gold Membership">Gold Membership</option>
            </select><br><br>

            <label for="description">Organization's Description:</label><br>
            <textarea id="description" name="organization_description" title="Organization Description" rows="4" cols="50"></textarea><br><br>

            <input type="hidden" name="timestamp" id="timestamp" value="">

            <input type="submit" value="Submit">
          </form>
        </section>

        <!-- Membership Cards -->
        <section class="membership-cards"></section>

        <!-- Modal for Memberships -->
        <dialog class="modal hide"></dialog>
    </main>
  </body>
</html>
